# yamllint disable rule:line-length
###############################################################################
# Automatically reboot system after period of time.
###############################################################################
#
# Reference:
# * https://gist.github.com/hkoba/e05c91ebdd4e2ffd1d79e78e76cf1ff5
# * https://opensource.com/article/20/7/systemd-timers

- name: 'Auto reboot | create reboot timer service'
  when: debian_reboot | length > 0
  ansible.builtin.include_role:
    name: 'r_pufky.srv.systemd'
  vars:
    systemd_services:
      - name: 'reboot'
        state: 'present'
        drop_in: false
        unit:
          description: 'periodic system reboot service'
          requires: ['reboot.timer']
        service:
          type: 'simple'
          exec_start: ['/usr/bin/systemctl --force reboot --when={{ debian_reboot_variance | ansible.builtin.random(start=0, seed=inventory_hostname) }}s']
        exec:
          user: 'root'
    systemd_timers:
      - name: 'reboot'
        state: 'present'
        drop_in: false
        unit:
          description: 'periodic system reboot timer'
        timer:
          unit: 'reboot.service'
          on_boot_sec: '{{ debian_reboot | default("1month") }}'
        install:
          wanted_by: ['timers.target']

- name: 'Auto reboot | disable reboot timer service'
  when: debian_reboot | length == 0
  ansible.builtin.include_role:
    name: 'r_pufky.srv.systemd'
  vars:
    systemd_services:
      - name: 'reboot'
        state: 'absent'
        drop_in: false
    systemd_timers:
      - name: 'reboot'
        state: 'absent'
        drop_in: false
